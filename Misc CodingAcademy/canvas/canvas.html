<html>
    <head>

    </head>
    <body>
        <div class="menu">
            <input id="color" type="color" onchange="updateColor(this)">
            <select name="shape" id="shape" onchange="updateDrawStyle(this)">
                <option value="freeDraw">Draw Freely</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>

            <label for="width">Width:</label>
            <input type="range" id="width" name="width" step="1" min="1" max="30" value="5" onchange="showUpdatedWidth(this.value)">
            <span class="sWidth">5</span>

        </div>
        <!-- style="cursor: crosshair;" -->
        <canvas width="500" height="500" style="border: 1px solid black;" onclick="draw(event)">

        </canvas>

        <div class="rect-vars" style="display: none;">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" max="500" value="10" onchange="updateHeight(this.value)">
            <br>
            <label for="length">Length:</label>
            <input type="number" id="length" name="length" max="500" value="10" onchange="updateLength(this.value)">
        </div>


        <script src="draw.js"></script>
    </body>
</html>
