<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="frmRegister" onsubmit="onSubmit(event)">
        <table>
            <tbody>
                <tr><td><label for="email">E-mail:</label><td><input required type="email" name="email"></td></td></tr>
                <tr><td><label for="age">Age:</label></td><td><input type="range" id="age" name="age" min="18" max="120" value="18" onchange="showAge(this.value)"><span id="sAge">18</span></td></tr>
                <tr><td><label for="dob">Birth Date:</label></td><td><input required type="date" name="dob" id="dob"></td></tr>
                <tr><td><label for="time">Birth Time:</label></td><td><input required type="time" name="time" id="time"></td></tr>


                <tr><td><h3>Colors:</h3></td></tr>

                <tr><td><label for="sbc">Set Background Color:</label></td><td><input type="color" name="sbc"></td></tr>
                <tr><td><label for="stc">Set Text Color:</label></td><td><input type="color" name="stc"></td></tr>
            </tbody>
        </table>
        <button type="submit">Set</button>
    </form>

    <script src="lib/jquery/jquery.js"></script>
    <script src="services/userService.js"></script>
</body>
</html>
